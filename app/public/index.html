<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat app !</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.slim.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/css/master.css">
</head>
<body>

  <h1>Chat</h1>

  <div id="chat" class="chat">
    <div id="chat-window" class="chat__window">
      <div id="chat-output" class="chat__output"></div>
    </div>
    <div class="chat__input-section">
      <input type="text" placeholder="Username" id="chat-handle" class="chat__input">
      <input type="text" placeholder="Mesage text" id="chat-message" class="chat__input">
      <button id="chat-send" class="chat__button">Send</button>
    </div>
  </div>

  <script src="./js/chat.js" charset="utf-8"></script>
</body>
</html>
